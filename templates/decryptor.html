{% extends "layout.html" %}
{% block title %}
    <title>Decryptor</title>
{% endblock %}
{% block content %}
    <h1 class="title">
        Decryptor
    </h1>
    <div class="main">
        <form action="/result" method="POST">
            <fieldset>
                <p>Enter encrypted text</p>
                <input size="50" type="text" name="encrypted">
            </fieldset>
            <fieldset>
                <p>Enter Key (Number)</p>
                <input type="text" name="nkey" size="3">
                <input type="submit">
            </fieldset>
        </form>
    </div>
{% endblock %}
